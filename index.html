<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Photo Editor - Clone</title>
    <style>
        :root {
            --bg-dark: #202124;
            --panel-bg: #2d2e31;
            --accent: #3d85f7;
            --text: #e8eaed;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Navbar */
        header {
            background: #1a1b1e;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #3c4043;
        }

        header h1 { font-size: 18px; margin: 0; color: var(--accent); }

        /* Workspace */
        .main-container {
            display: flex;
            flex: 1;
        }

        /* Toolbar Lateral */
        .sidebar {
            width: 60px;
            background: var(--panel-bg);
            border-right: 1px solid #3c4043;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 0;
            gap: 20px;
        }

        .tool-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: 0.2s;
        }

        .tool-btn:hover, .tool-btn.active { background: var(--accent); }

        /* √Årea do Canvas */
        .canvas-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #121212;
            overflow: auto;
            position: relative;
        }

        canvas {
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 90%;
            max-height: 90%;
            cursor: crosshair;
        }

        /* Painel de Filtros */
        .right-panel {
            width: 250px;
            background: var(--panel-bg);
            border-left: 1px solid #3c4043;
            padding: 20px;
        }

        .control-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 12px; }
        input[type="range"] { width: 100%; accent-color: var(--accent); }

        button.action-btn {
            width: 100%;
            padding: 10px;
            background: var(--accent);
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        #file-input { display: none; }
    </style>
</head>
<body>

<header>
    <h1>JS Editor Pro</h1>
    <div style="margin-left: auto;">
        <button class="action-btn" onclick="document.getElementById('file-input').click()">Abrir Foto</button>
        <button class="action-btn" style="background:#4caf50" onclick="downloadImage()">Salvar</button>
    </div>
</header>

<div class="main-container">
    <aside class="sidebar">
        <button class="tool-btn active" title="Pincel" id="brush-tool">üñåÔ∏è</button>
        <button class="tool-btn" title="Borracha" id="eraser-tool">üßΩ</button>
        <button class="tool-btn" onclick="clearCanvas()" title="Limpar">üóëÔ∏è</button>
        <input type="color" id="color-picker" value="#000000" style="width:30px; border:none;">
    </aside>

    <main class="canvas-area">
        <canvas id="mainCanvas"></canvas>
        <input type="file" id="file-input" accept="image/*">
    </main>

    <aside class="right-panel">
        <h3>Filtros</h3>
        <div class="control-group">
            <label>Brilho</label>
            <input type="range" id="brightness" min="0" max="200" value="100">
        </div>
        <div class="control-group">
            <label>Contraste</label>
            <input type="range" id="contrast" min="0" max="200" value="100">
        </div>
        <div class="control-group">
            <label>Satura√ß√£o</label>
            <input type="range" id="saturation" min="0" max="200" value="100">
        </div>
        <button class="action-btn" style="background:#555" onclick="applyGrayscale()">Preto e Branco</button>
        <button class="action-btn" style="background:#555" onclick="resetFilters()">Resetar Filtros</button>
    </aside>
</div>

<script>
    const canvas = document.getElementById('mainCanvas');
    const ctx = canvas.getContext('2d');
    const fileInput = document.getElementById('file-input');
    
    // Configura√ß√µes iniciais
    canvas.width = 800;
    canvas.height = 600;
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    let drawing = false;
    let brushColor = '#000000';
    let isEraser = false;

    // Abrir imagem
    fileInput.addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (event) => {
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    });

    // Ferramentas de Desenho
    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => {
        drawing = false;
        ctx.beginPath();
    });
    
    canvas.addEventListener('mousemove', (e) => {
        if (!drawing) return;
        
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.strokeStyle = isEraser ? "#FFFFFF" : brushColor;

        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
    });

    // Controles de Cores e Ferramentas
    document.getElementById('color-picker').oninput = (e) => {
        brushColor = e.target.value;
        isEraser = false;
    };
    document.getElementById('brush-tool').onclick = () => isEraser = false;
    document.getElementById('eraser-tool').onclick = () => isEraser = true;

    // Filtros via CSS Canvas
    const sliders = ['brightness', 'contrast', 'saturation'];
    sliders.forEach(id => {
        document.getElementById(id).oninput = applyCSSFilters;
    });

    function applyCSSFilters() {
        const b = document.getElementById('brightness').value;
        const c = document.getElementById('contrast').value;
        const s = document.getElementById('saturation').value;
        canvas.style.filter = `brightness(${b}%) contrast(${c}%) saturate(${s}%)`;
    }

    function resetFilters() {
        sliders.forEach(id => document.getElementById(id).value = 100);
        canvas.style.filter = 'none';
    }

    function clearCanvas() {
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function downloadImage() {
        // Para salvar com filtros CSS, precisamos aplicar no Canvas fixo antes de baixar
        const link = document.createElement('a');
        link.download = 'edit-photo.png';
        link.href = canvas.toDataURL();
        link.click();
    }
</script>

</body>
</html>
