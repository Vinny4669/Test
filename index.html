<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ResenhaTale üëÄ</title>
    <style>
        @font-face {
            font-family: 'Determination';
            src: url('https://fonts.cdnfonts.com/s/15443/DeterminationMonoWebRegular.woff') format('woff');
        }

        body {
            background-color: black; color: white;
            font-family: 'Determination', monospace;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; overflow: hidden; touch-action: none;
        }

        /* BOSS */
        #enemy-container { height: 180px; text-align: center; position: relative; width: 400px; z-index: 5; }
        #enemy-img { width: 110px; transition: filter 0.1s; }
        #enemy-hp-container { width: 160px; height: 12px; background: #333; border: 2px solid white; margin: 10px auto; opacity: 0; transition: opacity 0.5s; }
        #enemy-hp-fill { width: 100%; height: 100%; background: #00ff00; }

        /* FEEDBACK DANO */
        .dmg-num { position: absolute; color: red; font-size: 30px; font-weight: bold; pointer-events: none; z-index: 200; text-shadow: 2px 2px black; animation: dmgAnim 1s forwards; }
        @keyframes dmgAnim { 0% { transform: scale(1.2); } 100% { transform: translateY(80px); opacity: 0; } }

        /* CAIXA DE BATALHA */
        #box { width: 400px; height: 180px; border: 5px solid white; position: relative; background: black; overflow: hidden; z-index: 10; }
        #soul { position: absolute; width: 16px; height: 16px; display: none; z-index: 100; }

        /* STATUS */
        #status { width: 400px; margin: 10px 0; font-size: 20px; display: flex; align-items: center; }
        .hp-bar-bg { width: 100px; height: 20px; background: red; margin: 0 10px; }
        #hp-fill { width: 100%; height: 100%; background: #ffff00; transition: width 0.1s; }

        /* BOT√ïES MENU */
        .buttons-menu { display: flex; gap: 10px; width: 420px; justify-content: space-between; margin-top: 10px; z-index: 20; }
        .btn-game { border: 2px solid #e27d31; color: #e27d31; padding: 10px 0; width: 95px; text-align: center; cursor: pointer; background: black; }
        .btn-game:hover { border-color: white; color: white; background: #e27d31; }
        .locked { opacity: 0.3; pointer-events: none !important; }

        /* ATAQUES */
        .attack-obj { position: absolute; pointer-events: none; }
        .orange { background: #ffa500; box-shadow: 0 0 25px #ffa500; border: 1px solid white; }
        .blue { background: #008cff; box-shadow: 0 0 25px #008cff; border: 1px solid white; }
        .bone { background: white; border: 1px solid #000; }
        .beam { background: white; box-shadow: 0 0 40px white; }
        #rotating-beam { position: absolute; left: 50%; top: 50%; width: 600px; height: 30px; transform: translate(-50%, -50%) rotate(0deg); display: none; }

        /* MOBILE UI */
        #mobile-ui { position: fixed; bottom: 10px; width: 100%; display: flex; justify-content: space-between; padding: 0 15px; box-sizing: border-box; z-index: 1000; }
        .dpad { display: grid; grid-template-columns: repeat(3, 55px); grid-template-rows: repeat(3, 55px); gap: 5px; }
        .m-btn { background: rgba(255,255,255,0.1); border: 2px solid white; color: white; display: flex; align-items: center; justify-content: center; font-size: 24px; border-radius: 12px; touch-action: none; }
        #interact-btn { width: 90px; height: 90px; border-radius: 50%; background: #e27d31; border: 4px solid white; }

        #attack-ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 150; }
        #slider-container { width: 380px; height: 120px; background: url('barraataque.png') no-repeat center/100% 100%; position: relative; }
        #slider-line { position: absolute; width: 8px; height: 100%; background: white; left: 0; box-shadow: 0 0 10px white; }

        #death-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
    </style>
</head>
<body>

    <div id="enemy-container">
        <img src="resenha.png" id="enemy-img" alt="üëÄ">
        <div id="enemy-hp-container"><div id="enemy-hp-fill"></div></div>
    </div>

    <div id="box">
        <div id="dialogue" style="padding: 15px; font-size: 18px;"></div>
        <img id="soul" src="https://i.imgur.com/u7f3RCH.png" alt="‚ù§Ô∏è">
        <div id="rotating-beam" class="attack-obj"></div>
        <div id="attack-ui"><div id="slider-container"><div id="slider-line"></div></div></div>
    </div>

    <div id="status">
        HP <div class="hp-bar-bg"><div id="hp-fill"></div></div> <span id="hp-text">50 / 50</span>
    </div>

    <div class="buttons-menu" id="menu-area">
        <div class="btn-game" onclick="handleAction('fight')">LUTAR</div>
        <div class="btn-game" onclick="handleAction('act')">AGIR</div>
        <div class="btn-game" onclick="handleAction('item')">ITEM</div>
        <div class="btn-game" onclick="handleAction('mercy')">POUPAR</div>
    </div>

    <div id="mobile-ui">
        <div class="dpad">
            <div></div><div class="m-btn" onpointerdown="keys.up=true" onpointerup="keys.up=false">‚Üë</div><div></div>
            <div class="m-btn" onpointerdown="keys.left=true" onpointerup="keys.left=false">‚Üê</div>
            <div class="m-btn" onpointerdown="keys.down=true" onpointerup="keys.down=false">‚Üì</div>
            <div class="m-btn" onpointerdown="keys.right=true" onpointerup="keys.right=false">‚Üí</div>
        </div>
        <div class="m-btn" id="interact-btn" onpointerdown="triggerZ()">Z</div>
    </div>

    <div id="death-screen">
        <img src="https://i.imgur.com/u7f3RCH.png" style="width:30px; margin-bottom:20px;">
        <h1 style="color:white;">GAME OVER</h1>
        <button onclick="location.reload()" style="background:white; color:black; padding:10px; cursor:pointer;">TENTAR NOVAMENTE</button>
    </div>

    <script>
        const soul = document.getElementById('soul');
        const dialogue = document.getElementById('dialogue');
        const hpFill = document.getElementById('hp-fill');
        const enemyHpFill = document.getElementById('enemy-hp-fill');
        const enemyHpCont = document.getElementById('enemy-hp-container');
        const sliderLine = document.getElementById('slider-line');
        const menuArea = document.getElementById('menu-area');

        let playerHp = 50, enemyHp = 150, gameState = 'menu', isBusy = true;
        let soulX = 192, soulY = 82, lastX = 192, lastY = 82;
        let keys = { up: false, down: false, left: false, right: false }; // Mapeamento unificado
        let activeIntervals = [], turnIndex = 0, lastDamage = 0;
        let isBlue = false, soulVY = 0, canJump = false, invul = 0;

        function createDmgNum(amt) {
            const n = document.createElement('div'); n.className = 'dmg-num'; n.innerText = amt;
            const r = document.getElementById('enemy-img').getBoundingClientRect();
            n.style.left = (r.left + 50) + 'px'; n.style.top = r.top + 'px';
            document.body.appendChild(n);
            setTimeout(() => n.remove(), 1000);
        }

        function typeWriter(text, next) {
            isBusy = true; menuArea.classList.add('locked');
            dialogue.innerHTML = ""; let i = 0;
            const int = setInterval(() => {
                dialogue.innerHTML += text.charAt(i++);
                if (i >= text.length) { clearInterval(int); isBusy = false; if (next) setTimeout(next, 500); else menuArea.classList.remove('locked'); }
            }, 30);
        }

        window.onload = () => typeWriter("* A resenha üëÄ te encara.");

        function handleAction(act) {
            if (isBusy || gameState !== 'menu') return;
            if (act === 'fight') startAttackSlider();
            else { lastDamage = 1; typeWriter("* Voc√™ usou AGIR.", startEnemyTurn); }
        }

        function triggerZ() {
            if (gameState === 'attacking') stopAttack(sliderPos);
            else if (gameState === 'menu' && !isBusy) handleAction('fight');
            if (isBlue && canJump) { soulVY = -8.5; canJump = false; }
        }

        let sliderPos = 0, sliderActive = false;
        function startAttackSlider() {
            gameState = 'attacking'; document.getElementById('attack-ui').style.display = 'flex';
            sliderPos = 0; sliderActive = true;
            const anim = setInterval(() => {
                if (!sliderActive) return clearInterval(anim);
                sliderPos += 8.5; if (sliderPos > 370) stopAttack(0);
                sliderLine.style.left = sliderPos + 'px';
            }, 20);
        }

        function stopAttack(pos) {
            sliderActive = false; document.getElementById('attack-ui').style.display = 'none';
            let dist = Math.abs(190 - pos);
            let dmg = dist < 25 ? 25 : (dist < 100 ? 10 : 0);
            lastDamage = dmg;
            if (dmg > 0) {
                enemyHp -= dmg; createDmgNum(dmg);
                enemyHpCont.style.opacity = 1; enemyHpFill.style.width = (enemyHp/150*100) + "%";
                setTimeout(() => enemyHpCont.style.opacity = 0, 1500);
            }
            typeWriter(`* Dano: ${dmg}`, () => { if (enemyHp <= 0) alert("VIT√ìRIA!"); else startEnemyTurn(); });
        }

        function startEnemyTurn() {
            clearAttacks(); gameState = 'enemy_turn'; soul.style.display = 'block';
            soulX = 192; soulY = 82;
            if (lastDamage > 0) turnIndex++;
            
            const seq = [1, 2, 3, 4, 5, 4, 7, 8];
            const cur = seq[(turnIndex-1) % 8];

            if (cur === 1) attackTargeted();
            else if (cur === 2) { let i=0; const int = setInterval(() => { createBlaster(Math.max(300, 800-(i*60))); if(i++>7) clearInterval(int); }, 1100); activeIntervals.push(int); }
            else if (cur === 3) { let i=0; const int = setInterval(() => { slamSoul(['t','b','l','r'][Math.floor(Math.random()*4)], 700); if(i++>6) clearInterval(int); }, 1300); activeIntervals.push(int); }
            else if (cur === 4) { const int = setInterval(() => createWall(Math.random()>0.5?'blue':'orange'), 1000); activeIntervals.push(int); }
            else if (cur === 5) { 
                const rb = document.getElementById('rotating-beam'); rb.style.display = 'block'; rb.className = 'attack-obj beam';
                let ang = 0; const int = setInterval(() => {
                    ang += 5.5; rb.style.transform = `translate(-50%,-50%) rotate(${ang}deg)`;
                    let rad = ang*(Math.PI/180);
                    let dist = Math.abs((soulX+8-200)*Math.sin(rad)-(soulY+8-90)*Math.cos(rad));
                    if (dist < 18) takeDamage(1.5);
                }, 20); activeIntervals.push(int);
            }
            else if (cur === 7) { const int = setInterval(() => { createBullet(0,0,4,3); createBullet(400,0,-4,3); }, 600); activeIntervals.push(int); }
            else if (cur === 8) { isBlue = true; soul.style.filter = "hue-rotate(150deg)"; const int = setInterval(() => createBoneGap(), 1100); activeIntervals.push(int); }
            
            setTimeout(endTurn, cur === 8 ? 12000 : 9000);
        }

        function attackTargeted() {
            let count = 0;
            const int = setInterval(() => {
                const sX = Math.random() * 400, sY = -20;
                const dx = soulX - sX, dy = soulY - sY;
                const dist = Math.sqrt(dx*dx + dy*dy);
                createBullet(sX, sY, (dx/dist)*5, (dy/dist)*5);
                if (count++ > 15) clearInterval(int);
            }, 450);
            activeIntervals.push(int);
        }

        function createBullet(x,y,vx,vy) {
            const b = document.createElement('div'); b.className = 'attack-obj bone';
            b.style.width='15px'; b.style.height='15px'; b.style.left=x+'px'; b.style.top=y+'px'; box.appendChild(b);
            const m = setInterval(() => {
                x+=vx; y+=vy; b.style.left=x+'px'; b.style.top=y+'px';
                if (checkCol(soul,b)) takeDamage(4);
                if (x<-60||x>460||y<-60||y>260) { b.remove(); clearInterval(m); }
            }, 20);
        }

        function createBlaster(delay) {
            const isV = Math.random() > 0.5;
            const w = document.createElement('div'); w.className = 'attack-obj'; w.style.border='1px dashed white'; 
            if(isV) { w.style.width='55px'; w.style.height='180px'; w.style.left=soulX+'px'; w.style.top='0'; }
            else { w.style.width='400px'; w.style.height='55px'; w.style.top=soulY+'px'; w.style.left='0'; }
            box.appendChild(w);
            let tx = soulX, ty = soulY;
            setTimeout(() => {
                w.remove();
                const beam = document.createElement('div'); beam.className = 'attack-obj beam';
                if(isV) { beam.style.width='55px'; beam.style.height='180px'; beam.style.left=tx+'px'; beam.style.top='0'; }
                else { beam.style.width='400px'; beam.style.height='55px'; beam.style.top=ty+'px'; beam.style.left='0'; }
                box.appendChild(beam);
                let hit = setInterval(() => { if (checkCol(soul,beam)) takeDamage(3); }, 50);
                setTimeout(() => { beam.remove(); clearInterval(hit); }, 450);
            }, delay);
        }

        function slamSoul(d, delay) {
            soul.style.filter = "hue-rotate(150deg)";
            if(d==='t') soulY=0; if(d==='b') soulY=164; if(d==='l') soulX=0; if(d==='r') soulX=384;
            const warn = document.createElement('div'); warn.className = 'attack-obj'; warn.style.border='1px dashed white';
            if(d==='t'||d==='b'){ warn.style.width='400px'; warn.style.height='60px'; warn.style.top=(d==='t'?'0':'120px'); warn.style.left='0'; }
            else { warn.style.width='60px'; warn.style.height='180px'; warn.style.left=(d==='l'?'0':'340px'); warn.style.top='0'; }
            box.appendChild(warn);
            setTimeout(() => {
                warn.remove();
                const spike = document.createElement('div'); spike.className = 'attack-obj bone';
                spike.style.width=warn.style.width; spike.style.height=warn.style.height;
                spike.style.left=warn.style.left; spike.style.top=warn.style.top; box.appendChild(spike);
                if (checkCol(soul, spike)) takeDamage(15);
                setTimeout(() => spike.remove(), 400);
            }, delay);
        }

        function createWall(type) {
            const w = document.createElement('div'); w.className = 'attack-obj ' + type;
            w.style.width='45px'; w.style.height='180px'; w.style.left='400px'; w.style.top='0'; box.appendChild(w);
            let wx = 400;
            const m = setInterval(() => {
                wx -= 6.5; w.style.left = wx + 'px';
                let moving = (Math.abs(soulX - lastX) > 0.1 || Math.abs(soulY - lastY) > 0.1);
                if (wx < soulX + 12 && wx + 28 > soulX) {
                    if (type === 'blue' && moving) takeDamage(5);
                    if (type === 'orange' && !moving) takeDamage(5);
                }
                if (wx < -50) { w.remove(); clearInterval(m); }
            }, 20);
        }

        function createBoneGap() {
            let h = 30 + Math.random()*70;
            const b1 = document.createElement('div'); b1.className = 'attack-obj bone';
            b1.style.width='40px'; b1.style.height=h+'px'; b1.style.left='400px'; b1.style.top='0';
            const b2 = document.createElement('div'); b2.className = 'attack-obj bone';
            b2.style.width='40px'; b2.style.height=(180-h-80)+'px'; b2.style.left='400px'; b2.style.bottom='0';
            box.appendChild(b1); box.appendChild(b2);
            let bx = 400;
            const m = setInterval(() => {
                bx -= 5.5; b1.style.left = bx+'px'; b2.style.left = bx+'px';
                if (checkCol(soul,b1) || checkCol(soul,b2)) takeDamage(8);
                if (bx < -60) { b1.remove(); b2.remove(); clearInterval(m); }
            }, 20);
        }

        function checkCol(a, b) {
            const r1 = a.getBoundingClientRect(), r2 = b.getBoundingClientRect();
            return !(r1.right < r2.left+4 || r1.left > r2.right-4 || r1.bottom < r2.top+4 || r1.top > r2.bottom-4);
        }

        function takeDamage(amt) {
            if (invul > 0) return;
            playerHp -= amt; invul = 20;
            updateUI();
            if (playerHp <= 0) die();
        }

        function die() { clearAttacks(); document.getElementById('death-screen').style.display='flex'; }
        
        function updateUI() { 
            hpFill.style.width = (playerHp/50*100) + "%"; 
            document.getElementById('hp-text').innerText = Math.max(0,Math.floor(playerHp)) + " / 50";
        }

        function clearAttacks() { 
            document.querySelectorAll('.attack-obj').forEach(e => e.remove()); 
            activeIntervals.forEach(clearInterval); activeIntervals = []; 
            isBlue = false; soul.style.filter = "none"; 
        }

        function endTurn() { clearAttacks(); soul.style.display = 'none'; gameState = 'menu'; typeWriter("* A resenha üëÄ observa."); }

        // MOVIMENTA√á√ÉO CENTRALIZADA
        setInterval(() => {
            if (gameState === 'enemy_turn') {
                if (invul > 0) {
                    invul--;
                    soul.style.opacity = (invul % 4 === 0) ? '0.2' : '1';
                } else { soul.style.opacity = '1'; }

                const movingNow = (Math.abs(soulX - lastX) > 0.05 || Math.abs(soulY - lastY) > 0.05);
                lastX = soulX; lastY = soulY;
                
                const s = 4.2;
                if (!isBlue) {
                    if (keys.up) soulY -= s; if (keys.down) soulY += s;
                    if (keys.left) soulX -= s; if (keys.right) soulX += s;
                } else {
                    soulVY += 0.45; soulY += soulVY;
                    if (keys.left) soulX -= s; if (keys.right) soulX += s;
                    if (soulY >= 164) { soulY = 164; soulVY = 0; canJump = true; }
                }
                soulX = Math.max(0, Math.min(384, soulX)); soulY = Math.max(0, Math.min(164, soulY));
                soul.style.left = soulX + 'px'; soul.style.top = soulY + 'px';
            }
        }, 20);

        // EVENTOS DE TECLADO (WASD + SETINHAS)
        window.addEventListener('keydown', e => {
            const k = e.key.toLowerCase();
            if (k === 'w' || k === 'arrowup') keys.up = true;
            if (k === 's' || k === 'arrowdown') keys.down = true;
            if (k === 'a' || k === 'arrowleft') keys.left = true;
            if (k === 'd' || k === 'arrowright') keys.right = true;
            
            if (k === 'z' || k === 'enter') triggerZ();
        });

        window.addEventListener('keyup', e => {
            const k = e.key.toLowerCase();
            if (k === 'w' || k === 'arrowup') keys.up = false;
            if (k === 's' || k === 'arrowdown') keys.down = false;
            if (k === 'a' || k === 'arrowleft') keys.left = false;
            if (k === 'd' || k === 'arrowright') keys.right = false;
        });
    </script>
</body>
</html>
