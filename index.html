<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResenhaTale: Sans Mode 2.0 üëÄ</title>
    <style>
        @font-face {
            font-family: 'Determination';
            src: url('https://fonts.cdnfonts.com/s/15443/DeterminationMonoWebRegular.woff') format('woff');
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Determination', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        #box {
            width: 400px; height: 180px;
            border: 5px solid white;
            position: relative;
            background: black;
            overflow: hidden;
        }

        #soul {
            position: absolute; width: 16px; height: 16px;
            display: none; z-index: 100;
        }

        /* Classes de Ataque */
        .attack-obj { position: absolute; pointer-events: none; }
        .bullet { background: white; }
        .orange { background: #ffa500 !important; }
        .blue { background: #008cff !important; }
        
        /* O Laser Girat√≥rio Duplo */
        #rotating-beam {
            position: absolute;
            left: 50%; top: 50%;
            width: 600px; height: 30px;
            background: rgba(255, 255, 255, 0.2); /* Come√ßa transparente */
            transform: translate(-50%, -50%) rotate(0deg);
            display: none;
            z-index: 50;
        }

        .blaster-warning { background: rgba(255, 255, 255, 0.1); border: 1px dashed white; }

        /* UI */
        #status { width: 400px; margin: 15px 0; display: flex; align-items: center; font-size: 20px;}
        .hp-bar-bg { width: 100px; height: 20px; background: red; margin: 0 10px; }
        #hp-fill { width: 100%; height: 100%; background: #ffff00; }
        .buttons { display: flex; gap: 10px; width: 420px; justify-content: space-between; }
        .btn { border: 2px solid #e27d31; color: #e27d31; padding: 8px; width: 95px; text-align: center; cursor: pointer; }
        .btn:hover { border-color: white; color: white; background: #e27d31; }

        #game-over {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; display: none; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
        }

        #attack-ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center;
        }
        #slider-container {
            width: 380px; height: 120px;
            background: url('barraataque.png') no-repeat center;
            background-size: 100% 100%;
            position: relative;
        }
        #slider-line { position: absolute; width: 8px; height: 100%; background: white; left: 0; }
    </style>
</head>
<body>

    <div style="height: 180px; text-align: center;">
        <img src="resenha.png" id="enemy-img" style="width: 120px;" onerror="this.src='https://emojicdn.elk.sh/üëÄ?size=120'">
        <div style="width: 160px; height: 10px; background: #333; border: 2px solid white; margin: 10px auto;">
            <div id="enemy-hp-fill" style="width: 100%; height: 100%; background: #00ff00;"></div>
        </div>
    </div>

    <div id="box">
        <div id="dialogue" style="padding: 15px; font-size: 18px;"></div>
        <img id="soul" src="https://i.imgur.com/u7f3RCH.png" alt="‚ù§Ô∏è">
        <div id="rotating-beam" class="attack-obj"></div>
        
        <div id="attack-ui">
            <div id="slider-container"><div id="slider-line"></div></div>
        </div>
    </div>

    <div id="status">
        PLAYER HP <div class="hp-bar-bg"><div id="hp-fill"></div></div> <span id="hp-text">50 / 50</span>
    </div>

    <div class="buttons">
        <div class="btn" onclick="startAttackMenu()">LUTAR</div>
        <div class="btn" onclick="openMsg('* A resenha te julga.')">AGIR</div>
        <div class="btn" onclick="useItem()">ITEM</div>
        <div class="btn" onclick="openMsg('* Sem piedade.')">POUPAR</div>
    </div>

    <div id="game-over">
        <h1 style="color:red;">VOC√ä MORREU.</h1>
        <button onclick="location.reload()" style="color:white; background:none; border:2px solid white; padding:10px;">TENTAR DE NOVO</button>
    </div>

    <script>
        const soul = document.getElementById('soul');
        const box = document.getElementById('box');
        const dialogue = document.getElementById('dialogue');
        const hpFill = document.getElementById('hp-fill');
        const hpText = document.getElementById('hp-text');
        const enemyHpFill = document.getElementById('enemy-hp-fill');
        const rotatingBeam = document.getElementById('rotating-beam');
        const sliderLine = document.getElementById('slider-line');

        let playerHp = 50, maxHp = 50;
        let enemyHp = 150, maxEnemyHp = 150;
        let gameState = 'menu'; 
        let soulX = 192, soulY = 82;
        let keys = {};
        let isMoving = false;
        let activeIntervals = [];

        function clearAllAttacks() {
            document.querySelectorAll('.attack-obj:not(#rotating-beam)').forEach(el => el.remove());
            activeIntervals.forEach(clearInterval);
            activeIntervals = [];
            rotatingBeam.style.display = 'none';
            soul.style.filter = "none";
        }

        function typeWriter(text, next) {
            gameState = 'typing';
            dialogue.innerHTML = "";
            let i = 0;
            const interval = setInterval(() => {
                dialogue.innerHTML += text.charAt(i++);
                if (i >= text.length) {
                    clearInterval(interval);
                    gameState = 'menu';
                    if (next) setTimeout(next, 800);
                }
            }, 30);
        }

        function openMsg(msg) {
            if (gameState !== 'menu') return;
            typeWriter(msg, startEnemyTurn);
        }

        // --- SISTEMA DE ATAQUE JOGADOR ---
        let sliderPos = 0, sliderActive = false;
        function startAttackMenu() {
            if (gameState !== 'menu') return;
            gameState = 'attacking';
            document.getElementById('attack-ui').style.display = 'flex';
            sliderPos = 0; sliderActive = true;
            const anim = setInterval(() => {
                if (!sliderActive) return clearInterval(anim);
                sliderPos += 8;
                if (sliderPos > 370) { stopAttack(0); clearInterval(anim); }
                sliderLine.style.left = sliderPos + 'px';
            }, 20);
        }

        window.addEventListener('keydown', e => {
            if ((e.key === 'z' || e.key === 'Enter') && sliderActive) stopAttack(sliderPos);
        });

        function stopAttack(pos) {
            sliderActive = false;
            document.getElementById('attack-ui').style.display = 'none';
            let dist = Math.abs(190 - pos);
            let dmg = dist < 20 ? 25 : (dist < 80 ? 10 : 0);
            enemyHp -= dmg;
            enemyHpFill.style.width = (enemyHp/maxEnemyHp*100) + "%";
            typeWriter(`* Dano: ${dmg}`, () => { if (enemyHp <= 0) win(); else startEnemyTurn(); });
        }

        // --- TURNOS DA RESENHA ---
        function startEnemyTurn() {
            clearAllAttacks();
            gameState = 'enemy_turn';
            dialogue.innerHTML = "";
            soul.style.display = 'block';
            soulX = 192; soulY = 82;
            
            const attacks = [rotatingBlasterAttack, gravitySlam, attackWalls];
            attacks[Math.floor(Math.random() * attacks.length)]();
            
            const turnEnd = setTimeout(endTurn, 8000);
            activeIntervals.push(turnEnd);
        }

        // 1. GASTER BLASTER ROTATIVO DUPLO (REFEITO)
        function rotatingBlasterAttack() {
            rotatingBeam.style.display = 'block';
            rotatingBeam.style.background = 'rgba(255,255,255,0.2)'; // Cor de aviso
            let angle = 0;
            let lethal = false;

            // Fase de aviso
            setTimeout(() => {
                lethal = true;
                rotatingBeam.style.background = 'white';
                rotatingBeam.style.boxShadow = '0 0 20px white';
            }, 1200);

            const rotate = setInterval(() => {
                angle += 4; // Mais r√°pido
                rotatingBeam.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
                
                if (lethal) {
                    // MATEM√ÅTICA DE COLIS√ÉO PRECISA
                    // Centro da caixa: 200, 90. Alma: soulX+8, soulY+8
                    let cx = 200, cy = 90;
                    let sx = soulX + 8, sy = soulY + 8;
                    
                    // Dist√¢ncia da alma at√© a linha do laser
                    let rad = angle * (Math.PI / 180);
                    let distToLine = Math.abs((sx - cx) * Math.sin(rad) - (sy - cy) * Math.cos(rad));
                    
                    if (distToLine < 18) takeDamage(1.5);
                }
            }, 20);
            activeIntervals.push(rotate);
        }

        // 2. GRAVITY SLAM
        function gravitySlam() {
            soul.style.filter = "hue-rotate(150deg)";
            let count = 0;
            const slam = setInterval(() => {
                if (count++ >= 5) return clearInterval(slam);
                const dirs = ['t', 'b', 'l', 'r'];
                const d = dirs[Math.floor(Math.random() * 4)];
                if(d==='t') soulY=0; if(d==='b') soulY=164; if(d==='l') soulX=0; if(d==='r') soulX=384;
                
                const warn = document.createElement('div');
                warn.className = 'attack-obj blaster-warning';
                if(d==='t'||d==='b'){ warn.style.width='400px'; warn.style.height='35px'; warn.style.left='0'; warn.style.top=(d==='t'?'0':'145px'); }
                else { warn.style.width='35px'; warn.style.height='180px'; warn.style.top='0'; warn.style.left=(d==='l'?'0':'365px'); }
                box.appendChild(warn);

                setTimeout(() => {
                    warn.remove();
                    const spike = document.createElement('div');
                    spike.className = 'attack-obj bullet';
                    spike.style.width=warn.style.width; spike.style.height=warn.style.height;
                    spike.style.left=warn.style.left; spike.style.top=warn.style.top;
                    box.appendChild(spike);
                    if (checkCollision(soul, spike)) takeDamage(12);
                    setTimeout(() => spike.remove(), 400);
                }, 750);
            }, 1300);
            activeIntervals.push(slam);
        }

        // 3. PAREDES
        function attackWalls() {
            const int = setInterval(() => {
                let type = Math.random() > 0.5 ? 'blue' : 'orange';
                const wall = document.createElement('div');
                wall.className = 'attack-obj bullet ' + type;
                wall.style.width = '35px'; wall.style.height = '180px';
                wall.style.left = '400px'; wall.style.top = '0';
                box.appendChild(wall);
                let wx = 400;
                const m = setInterval(() => {
                    wx -= 7; wall.style.left = wx + 'px';
                    if (checkCollision(soul, wall)) {
                        if (type === 'blue' && isMoving) takeDamage(3);
                        if (type === 'orange' && !isMoving) takeDamage(3);
                    }
                    if (wx < -40) { wall.remove(); clearInterval(m); }
                }, 20);
            }, 900);
            activeIntervals.push(int);
        }

        function checkCollision(el1, el2) {
            const r1 = el1.getBoundingClientRect();
            const r2 = el2.getBoundingClientRect();
            return !(r1.right < r2.left || r1.left > r2.right || r1.bottom < r2.top || r1.top > r2.bottom);
        }

        function takeDamage(amt) {
            playerHp -= amt;
            hpFill.style.width = (playerHp/maxHp*100) + "%";
            hpText.innerText = Math.max(0, Math.floor(playerHp)) + " / 50";
            if (playerHp <= 0) die();
        }

        function endTurn() {
            clearAllAttacks();
            gameState = 'menu';
            soul.style.display = 'none';
            typeWriter("* A resenha n√£o para.");
        }

        function die() { clearAllAttacks(); document.getElementById('game-over').style.display = 'flex'; }
        function win() { clearAllAttacks(); typeWriter("* VOC√ä VENCEU!"); }

        // CONTROLES
        window.addEventListener('keydown', e => { keys[e.key] = true; isMoving = true; });
        window.addEventListener('keyup', e => { 
            keys[e.key] = false; 
            if (!Object.values(keys).some(v => v)) isMoving = false;
        });

        setInterval(() => {
            if (gameState === 'enemy_turn') {
                const s = 4.5;
                if (keys['ArrowUp'] || keys['w']) soulY -= s;
                if (keys['ArrowDown'] || keys['s']) soulY += s;
                if (keys['ArrowLeft'] || keys['a']) soulX -= s;
                if (keys['ArrowRight'] || keys['d']) soulX += s;
                soulX = Math.max(0, Math.min(384, soulX));
                soulY = Math.max(0, Math.min(164, soulY));
                soul.style.left = soulX + 'px';
                soul.style.top = soulY + 'px';
            }
        }, 20);

        function useItem() {
            if (gameState !== 'menu') return;
            playerHp = 50;
            hpFill.style.width = "100%";
            hpText.innerText = "50 / 50";
            typeWriter("* HP Restaurado!", startEnemyTurn);
        }
    </script>
</body>
</html>
