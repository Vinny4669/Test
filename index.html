<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResenhaTale: Neon Edition üëÄ</title>
    <style>
        @font-face {
            font-family: 'Determination';
            src: url('https://fonts.cdnfonts.com/s/15443/DeterminationMonoWebRegular.woff') format('woff');
        }

        body {
            background-color: black;
            color: white;
            font-family: 'Determination', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        /* INIMIGO */
        #enemy-container { height: 180px; text-align: center; }
        #enemy-img { width: 120px; transition: filter 0.1s, opacity 0.5s; }
        .enemy-hp-bar { width: 160px; height: 12px; background: #333; border: 2px solid white; margin: 10px auto; }
        #enemy-hp-fill { width: 100%; height: 100%; background: #00ff00; transition: 0.3s; }

        /* CAIXA DE BATALHA */
        #box {
            width: 400px; height: 180px;
            border: 5px solid white;
            position: relative;
            background: black;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        #soul {
            position: absolute; width: 16px; height: 16px;
            display: none; z-index: 100;
        }

        /* EFEITOS NEON E ATAQUES */
        .attack-obj { position: absolute; pointer-events: none; box-sizing: border-box; }
        
        /* Paredes Neon */
        .blue { 
            background: #008cff; 
            box-shadow: 0 0 20px #008cff, 0 0 40px #008cff;
            border: 1px solid white;
        }
        .orange { 
            background: #ffa500; 
            box-shadow: 0 0 20px #ffa500, 0 0 40px #ffa500;
            border: 1px solid white;
        }

        /* Laser Girat√≥rio */
        #rotating-beam {
            position: absolute;
            left: 50%; top: 50%;
            width: 600px; height: 30px;
            transform: translate(-50%, -50%) rotate(0deg);
            display: none;
            z-index: 50;
        }
        .beam-warning { border: 2px dashed white; background: rgba(255,255,255,0.1); }
        .beam-active { 
            background: white; 
            box-shadow: 0 0 30px white, 0 0 60px #00ff88; 
            border: none;
        }

        /* Avisos de Slam */
        .blaster-warning { border: 2px dashed white; background: rgba(255, 255, 255, 0.1); }
        .spike-attack { background: white; box-shadow: 0 0 20px white; }

        /* UI */
        #status { width: 400px; margin: 15px 0; display: flex; align-items: center; font-size: 20px; }
        .hp-bar-bg { width: 100px; height: 20px; background: red; margin: 0 10px; }
        #hp-fill { width: 100%; height: 100%; background: #ffff00; box-shadow: 0 0 10px #ffff00; }

        .buttons { display: flex; gap: 10px; width: 420px; justify-content: space-between; }
        .btn { border: 2px solid #e27d31; color: #e27d31; padding: 8px; width: 95px; text-align: center; cursor: pointer; transition: 0.2s; }
        .btn:hover { border-color: white; color: white; background: #e27d31; box-shadow: 0 0 10px #e27d31; }

        /* ATAQUE SLIDER */
        #attack-ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center;
        }
        #slider-container {
            width: 380px; height: 120px;
            background: url('barraataque.png') no-repeat center;
            background-size: 100% 100%;
            position: relative;
        }
        #slider-line { position: absolute; width: 8px; height: 100%; background: white; box-shadow: 0 0 15px white; left: 0; }

        #game-over {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; display: none; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="enemy-container">
        <img src="resenha.png" id="enemy-img" alt="üëÄ" onerror="this.src='https://emojicdn.elk.sh/üëÄ?size=120'">
        <div class="enemy-hp-bar"><div id="enemy-hp-fill"></div></div>
    </div>

    <div id="box">
        <div id="dialogue" style="padding: 15px; font-size: 18px;"></div>
        <img id="soul" src="https://i.imgur.com/u7f3RCH.png" alt="‚ù§Ô∏è">
        <div id="rotating-beam" class="attack-obj"></div>
        
        <div id="attack-ui">
            <div id="slider-container"><div id="slider-line"></div></div>
        </div>
    </div>

    <div id="status">
        PLAYER  HP <div class="hp-bar-bg"><div id="hp-fill"></div></div> <span id="hp-text">50 / 50</span>
    </div>

    <div class="buttons">
        <div class="btn" onclick="startAttackMenu()">LUTAR</div>
        <div class="btn" onclick="openMsg('* Voc√™ checa a Resenha.')">AGIR</div>
        <div class="btn" onclick="useItem()">ITEM</div>
        <div class="btn" onclick="openMsg('* Sem piedade.')">POUPAR</div>
    </div>

    <div id="game-over">
        <h1 style="color:red; font-size: 40px;">FIM DE JOGO</h1>
        <p style="color:white;">Mantenha sua determina√ß√£o...</p>
        <button onclick="location.reload()" style="background:none; border:2px solid white; color:white; padding:10px; cursor:pointer; font-family: 'Determination';">TENTAR DENOVO</button>
    </div>

    <script>
        const soul = document.getElementById('soul');
        const box = document.getElementById('box');
        const dialogue = document.getElementById('dialogue');
        const hpFill = document.getElementById('hp-fill');
        const hpText = document.getElementById('hp-text');
        const enemyHpFill = document.getElementById('enemy-hp-fill');
        const rotatingBeam = document.getElementById('rotating-beam');
        const sliderLine = document.getElementById('slider-line');

        let playerHp = 50, maxHp = 50;
        let enemyHp = 150, maxEnemyHp = 150;
        let gameState = 'typing'; // Come√ßa em typing para o di√°logo inicial
        let soulX = 192, soulY = 82;
        let keys = {};
        let isMoving = false;
        let activeIntervals = [];

        // Inicializa√ß√£o
        window.onload = () => {
            typeWriter("* A resenha üëÄ te encara silenciosamente.\n* O ar est√° frio.");
        };

        function clearAllAttacks() {
            document.querySelectorAll('.attack-obj:not(#rotating-beam)').forEach(el => el.remove());
            activeIntervals.forEach(clearInterval);
            activeIntervals = [];
            rotatingBeam.style.display = 'none';
            rotatingBeam.className = 'attack-obj';
            soul.style.filter = "none";
        }

        function typeWriter(text, next) {
            gameState = 'typing';
            dialogue.innerHTML = "";
            let i = 0;
            const interval = setInterval(() => {
                dialogue.innerHTML += text.charAt(i++);
                if (i >= text.length) {
                    clearInterval(interval);
                    gameState = 'menu';
                    if (next) setTimeout(next, 800);
                }
            }, 30);
        }

        function openMsg(msg) {
            if (gameState !== 'menu') return;
            typeWriter(msg, startEnemyTurn);
        }

        // --- ATAQUE DO JOGADOR ---
        let sliderPos = 0, sliderActive = false;
        function startAttackMenu() {
            if (gameState !== 'menu') return;
            gameState = 'attacking';
            document.getElementById('attack-ui').style.display = 'flex';
            sliderPos = 0; sliderActive = true;
            const anim = setInterval(() => {
                if (!sliderActive) return clearInterval(anim);
                sliderPos += 8;
                if (sliderPos > 370) { stopAttack(0); clearInterval(anim); }
                sliderLine.style.left = sliderPos + 'px';
            }, 20);
        }

        window.addEventListener('keydown', e => {
            if ((e.key === 'z' || e.key === 'Enter') && sliderActive) stopAttack(sliderPos);
        });

        function stopAttack(pos) {
            sliderActive = false;
            document.getElementById('attack-ui').style.display = 'none';
            let dist = Math.abs(190 - pos);
            let dmg = dist < 25 ? 25 : (dist < 90 ? 12 : 0);
            enemyHp -= dmg;
            enemyHpFill.style.width = Math.max(0, (enemyHp/maxEnemyHp*100)) + "%";
            typeWriter(`* Voc√™ desferiu ${dmg} de dano!`, () => {
                if (enemyHp <= 0) win(); else startEnemyTurn();
            });
        }

        // --- ATAQUES DO INIMIGO ---
        function startEnemyTurn() {
            clearAllAttacks();
            gameState = 'enemy_turn';
            dialogue.innerHTML = "";
            soul.style.display = 'block';
            soulX = 192; soulY = 82;
            
            const attacks = [rotatingBeamAttack, gravitySlamAttack, neonWallAttack];
            attacks[Math.floor(Math.random() * attacks.length)]();
            
            activeIntervals.push(setTimeout(endTurn, 8500));
        }

        // 1. LASER GIRAT√ìRIO NEON
        function rotatingBeamAttack() {
            rotatingBeam.style.display = 'block';
            rotatingBeam.classList.add('beam-warning');
            let angle = 0;
            let lethal = false;

            setTimeout(() => {
                lethal = true;
                rotatingBeam.classList.remove('beam-warning');
                rotatingBeam.classList.add('beam-active');
            }, 1500);

            const rotate = setInterval(() => {
                angle += 4.5;
                rotatingBeam.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
                if (lethal) {
                    let cx = 200, cy = 90;
                    let sx = soulX + 8, sy = soulY + 8;
                    let rad = angle * (Math.PI / 180);
                    let dist = Math.abs((sx - cx) * Math.sin(rad) - (sy - cy) * Math.cos(rad));
                    if (dist < 18) takeDamage(1.5);
                }
            }, 20);
            activeIntervals.push(rotate);
        }

        // 2. PAREDES NEON AZUL/LARANJA (CORRIGIDO)
        function neonWallAttack() {
            const pattern = setInterval(() => {
                let type = Math.random() > 0.5 ? 'blue' : 'orange';
                const wall = document.createElement('div');
                wall.className = 'attack-obj ' + type;
                wall.style.width = '35px'; wall.style.height = '180px';
                wall.style.left = '400px'; wall.style.top = '0';
                box.appendChild(wall);

                let wx = 400;
                const m = setInterval(() => {
                    wx -= 7;
                    wall.style.left = wx + 'px';
                    
                    // Colis√£o com margem de seguran√ßa (10px)
                    if (wx < soulX + 10 && wx + 25 > soulX) {
                        if (type === 'blue' && isMoving) takeDamage(3);
                        if (type === 'orange' && !isMoving) takeDamage(3);
                    }
                    if (wx < -50) { wall.remove(); clearInterval(m); }
                }, 20);
            }, 1000);
            activeIntervals.push(pattern);
        }

        // 3. SLAM DE GRAVIDADE
        function gravitySlamAttack() {
            soul.style.filter = "hue-rotate(150deg) drop-shadow(0 0 5px #008cff)";
            let slams = 0;
            const slam = setInterval(() => {
                if (slams++ >= 5) return clearInterval(slam);
                const d = ['t','b','l','r'][Math.floor(Math.random()*4)];
                if(d==='t') soulY=0; if(d==='b') soulY=164; if(d==='l') soulX=0; if(d==='r') soulX=384;
                
                const warn = document.createElement('div');
                warn.className = 'attack-obj blaster-warning';
                if(d==='t'||d==='b'){ warn.style.width='400px'; warn.style.height='40px'; warn.style.left='0'; warn.style.top=(d==='t'?'0':'140px'); }
                else { warn.style.width='40px'; warn.style.height='180px'; warn.style.top='0'; warn.style.left=(d==='l'?'0':'360px'); }
                box.appendChild(warn);

                setTimeout(() => {
                    warn.remove();
                    const spike = document.createElement('div');
                    spike.className = 'attack-obj spike-attack';
                    spike.style.width=warn.style.width; spike.style.height=warn.style.height;
                    spike.style.left=warn.style.left; spike.style.top=warn.style.top;
                    box.appendChild(spike);
                    if (checkCollision(soul, spike)) takeDamage(15);
                    setTimeout(() => spike.remove(), 400);
                }, 800);
            }, 1400);
            activeIntervals.push(slam);
        }

        function checkCollision(el1, el2) {
            const r1 = el1.getBoundingClientRect();
            const r2 = el2.getBoundingClientRect();
            return !(r1.right < r2.left + 5 || r1.left > r2.right - 5 || r1.bottom < r2.top + 5 || r1.top > r2.bottom - 5);
        }

        function takeDamage(amt) {
            playerHp -= amt;
            hpFill.style.width = (playerHp/maxHp*100) + "%";
            hpText.innerText = Math.max(0, Math.floor(playerHp)) + " / 50";
            if (playerHp <= 0) die();
        }

        function endTurn() {
            clearAllAttacks();
            gameState = 'menu';
            soul.style.display = 'none';
            typeWriter("* A resenha üëÄ parece estar se divertindo.");
        }

        function die() { clearAllAttacks(); gameState='dead'; document.getElementById('game-over').style.display = 'flex'; }
        function win() { clearAllAttacks(); typeWriter("* VOC√ä VENCEU!"); document.getElementById('enemy-img').style.opacity='0'; }

        // CONTROLES
        window.addEventListener('keydown', e => { keys[e.key] = true; isMoving = true; });
        window.addEventListener('keyup', e => { 
            keys[e.key] = false; 
            if (!Object.values(keys).some(v => v)) isMoving = false;
        });

        setInterval(() => {
            if (gameState === 'enemy_turn') {
                const s = 4.5;
                if (keys['ArrowUp'] || keys['w']) soulY -= s;
                if (keys['ArrowDown'] || keys['s']) soulY += s;
                if (keys['ArrowLeft'] || keys['a']) soulX -= s;
                if (keys['ArrowRight'] || keys['d']) soulX += s;
                soulX = Math.max(0, Math.min(384, soulX));
                soulY = Math.max(0, Math.min(164, soulY));
                soul.style.left = soulX + 'px';
                soul.style.top = soulY + 'px';
            }
        }, 20);

        function useItem() {
            if (gameState !== 'menu') return;
            playerHp = 50;
            hpFill.style.width = "100%";
            hpText.innerText = "50 / 50";
            typeWriter("* Tomou Sucu do Istilitiru. HP FULL!", startEnemyTurn);
        }
    </script>
</body>
</html>
